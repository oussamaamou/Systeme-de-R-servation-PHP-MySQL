<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Non Trouvée</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="relative">
            <div class="text-center">
                <h1 class="text-[150px] font-extrabold text-white opacity-20 select-none">404</h1>
                <div class="absolute inset-0 flex items-center justify-center">

                        </div>

                            Erreur 404
                        </h2>
                        <p class="text-gray-400 mb-8">
                            Cette page s'est égarée dans le cyberespace
                        </p>
                        <a href="/" class="group relative inline-flex items-center justify-center px-8 py-3 overflow-hidden font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 transition-all duration-300">
                            <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                            <span class="relative">Retour à l'accueil</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
